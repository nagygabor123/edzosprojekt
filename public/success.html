<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/logo.png">  
    <title>Sikeres Vásárlás</title>
</head>
<body>
    <h1>Sikeres vásárlás!</h1>
    <p>Köszönjük, hogy megvásároltad az edzéstervet. Kattints az alábbi gombra a letöltéshez.</p>

    <script>
        // A URL-ból kiolvassuk a vásárolt terv nevét
        const urlParams = new URLSearchParams(window.location.search);
        const plan = urlParams.get('plan');
        const downloadLink = `/pdfs/${plan.replace(/\s+/g, '_').toLowerCase()}.pdf`; // A PDF fájl neve

        // PDF letöltése
        const downloadFile = () => {
            const link = document.createElement('a');
            link.href = downloadLink;
            link.download = ''; // letöltési attribútum
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        // PDF letöltés és utána a visszairányítás
        downloadFile();
    </script>
</body>
</html>
