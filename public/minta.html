<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skateboarding Platform</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #D8B4B4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .buttons button {
            background: #f3e1e1;
            border: 1px solid #f3e1e1;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .buttons button:hover {
            background: #f2c9c9;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .hero-text {
            max-width: 50%;
        }

        .hero-text h1 {
            font-size: 2.5rem;
            line-height: 1.4;
            color: #333;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        .hero-text button {
            background: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .hero-text button:hover {
            background: #444;
        }

        .hero-image img {
            max-width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">SkateOnline</div>
            <nav>
                <a href="#">Content</a>
                <a href="#">Pricing</a>
                <a href="#">Blog</a>
            </nav>
            <div class="buttons">
                <button>Log in ➔</button>
                <button>Sign up ➔</button>
            </div>
        </header>
        <section class="hero">
            <div class="hero-text">
                <h1>Conquer Street Skating Moves</h1>
                <p>Accelerate your street skating journey with our ultra-cool online platform. Get ready to nail those tricks and leave a trail of awestruck spectators in your wake!</p>
                <button>Start for free ➔</button>
            </div>
            <div class="hero-image">
                <img src="/img/logo.png" alt="Skateboarding">
            </div>
        </section>
    </div>
</body>
</html>
