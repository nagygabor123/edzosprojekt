<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coaches</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Select a Coach</h1>
  <div id="coaches-container">
    <!-- Coach list will be inserted here by JavaScript -->
  </div>

  <!-- Modal for coach details -->
  <div id="coach-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="coach-name"></h2>
      <div id="coach-images"></div>
      <p id="coach-info"></p>
      <p><strong>Phone: </strong><span id="coach-phone"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
